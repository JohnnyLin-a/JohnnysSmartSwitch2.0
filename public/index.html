<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'> 
        <title>Johnny's smart switch</title>
        <link rel='shortcut icon' type='image/x-icon' href='images/favicon.ico'/>
        <link rel='stylesheet' href='stylesheets/ss.css'>
        <script src='https://unpkg.com/jquery@3.6.0/dist/jquery.min.js'></script>
        <script type='text/javascript' src='javascripts/ss.js'></script>
        <script src='https://unpkg.com/bootstrap@4.6.0/dist/js/bootstrap.min.js'></script>
        <link rel='stylesheet' href='https://unpkg.com/bootstrap@4.6.0/dist/css/bootstrap.min.css'>
        <link rel='stylesheet' href='https://unpkg.com/font-awesome@4.7.0/css/font-awesome.min.css'>
    </head>
    <body>
        <div class='jumbotron text-center flex-col'>
            <h1 class='main-title'>Welcome to Johnny's smart switch! <span class='fa fa-cog'></span></h1>
        </div>
        <div class='main-buttons-container flex-col container text-center'>
            <div class='buttons-row text-center'>
                <button type='button' id='openComputerBtn' class='btn btn-warning btn-lg btn-block mainMenuBtn' >
                    <h1><i class='fa fa-power-off'></i> Open computer!</h1>
                </button>
            </div>
            <div class='buttons-row text-center'>
                <div class='lights-buttons-container text-center'>
                    <button type='button' id='openLightsBtn' class='btn btn-success btn-lg btn-block mainMenuBtn'>
                        <h1><i class='fa fa-eye'></i> Open lights!</h1>
                    </button>
                    <button type='button' id='closeLightsBtn' class='btn btn-danger btn-lg btn-block mainMenuBtn'>
                        <h1><i class='fa fa-eye-slash'></i> Close lights!</h1>
                    </button>
                </div>
            </div>
        </div>

        <div id='reminderModal' class='modal fade' role='dialog'>
            <div class='modal-dialog modal-dialog-centered'>
                <div class='modal-content'>
                    <div class='modal-header'>
                        <h4 class='modal-title'>Reminder</h4>
                        <button type='button' class='close' data-dismiss='modal'>&times;</button>
                    </div>
                    <div class='modal-body'>
                        <!-- <h3>Don't forget to open the humidifier!</h3> -->
                        <h3>Do you really wanna open the computer at this time?</h3>
                    </div>
                    <div class='modal-footer'>
                        <button type='button' class='yes-really-button btn btn-success btn-block' data-dismiss='modal'>Yes</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
